<head>
    <title>live feed</title>
</head>



<body>
    {{> posts}}
</body>



<template name="posts">
    <div id="new-post-box">
        <input type="text" id="new-post" placeholder="New post" />
        <input type="button" class="submit" value="Send" />
    </div>
    
    <ul id="posts">
        {{#each posts}}
            {{> post}}
        {{/each}}
    </ul>
</template>



<template name="post">
    <li>
        {{body}}
    </li>
</template>
